    body {

      color: #fff;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      overflow-x: hidden;
    }

    .hamburger {
      position: fixed;
      top: 10px;
      left: 10px;
      font-size: 26px;
      cursor: pointer;
      z-index: 1100;
      margin: 10px;
      display: none;
      padding: 5px 10px;
      border-radius: 6px;
    }

    .menu {

      top: 0;
      left: 0;
      width: 250px;
      height: 100%;
      background: #1e1e2f;
      padding: 60px 20px 20px 20px;
      transform: translateX(-100%);

      z-index: 1050;
    }

    .menu-btn {

      width: 100%;

      color: white;
      border: none;
      border-radius: 6px;
      text-align: center;
      text-decoration: none;
      cursor: pointer;

    .menu-btn:hover {

    .container {

      padding: 35px;

      box-shadow: 0 0 15px rgba(0, 0, 0, 0.4);

      align-items: center;
    }

    .container h2 {

      width: 100%;
      margin-bottom: 20px;
    }

    .container input[type="password"],
    .container textarea,
    .container select {
      width: 100%;
      padding: 12px 14px;
      margin-bottom: 20px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      background: #40446d;
      color: #fff;
      box-sizing: border-box;
    }

    .container textarea {
      height: 200px;
      resize: none;
    }

    .container button {
      padding: 12px 18px;
      margin: 8px 8px 0 0;
      font-size: 15px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background: #4caf50;
      color: white;
      transition: 0.3s;
    }

    .container button:hover {
      background-color: #45a049;
    }

    button.delete {
      background: #e53935;
    }

    button.delete:hover {
      background: #d32f2f;
    }

    #emoji-picker {
      display: none;
      flex-wrap: wrap;
      gap: 8px;
      padding: 10px;
      background: #1e1e2f;
      border-radius: 8px;
      margin-top: 12px;
      max-height: 150px;
      overflow-y: auto;
      width: 100%;
      box-sizing: border-box;
    }

    .emoji {
      cursor: pointer;
      font-size: 20px;
      transition: transform 0.2s;
    }

    .emoji:hover {
      transform: scale(1.3);
    }

    .status {
      margin-top: 15px;
      font-size: 14px;
      color: #ccc;
      text-align: center;
    }

    .current-notice-box {
      background: #1e1e2f;
      border-radius: 8px;
      padding: 15px;
      margin-top: 20px;
      width: 100%;
      color: #fff;
      font-size: 15px;
      word-wrap: break-word;
    }

    @media screen and (max-width: 500px) {
      html, body {
        font-size: 13px;
        overflow-x: hidden;
      }

      .hamburger {
        font-size: 20px;
        padding: 6px 8px;
        top: 5px;
        left: 5px;
        position: absolute;
        z-index: 1000;
        background: transparent;
        border: none;
      }

      .menu {
        position: absolute;
        top: 50px;
        left: 0;
        width: 220px;
        background-color: #111;
        padding: 10px;
        border-radius: 0 6px 6px 0;
        box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
        z-index: 999;
      }

      .menu-btn {
        font-size: 13px;
        padding: 8px;
        margin-bottom: 6px;
        display: block;
        width: 100%;
        text-align: left;
      }

      .container {
        width: 92%;
        padding: 10px;
        margin-top: 50px;
        border-radius: 6px;
      }

      .container h2 {
        font-size: 15px;
        margin-bottom: 10px;
      }

      .container input[type="password"],
      .container textarea,
      .container select {
        font-size: 13px;
        padding: 6px;
        margin-bottom: 8px;
      }

      .container textarea {
        height: 170px;
      }

      .container button {
        width: auto;
        min-width: 100px;
        margin: 6px 4px;
        font-size: 14px;
        padding: 10px 16px;
        border-radius: 6px;
      }

      #emoji-picker {
        justify-content: center;
        gap: 5px;
        padding: 5px;
        max-height: 80px;
        font-size: 17px;
      }

      .emoji {
        font-size: 18px;
        padding: 1px;
      }

      .current-notice-box {
        font-size: 12px;
        padding: 8px 10px;
        margin-top: 10px;
        background: rgba(0, 0, 0, 0.6);
        border-radius: 6px;
        max-width: 95%;
        word-break: break-word;
      }
    }
  </style>
</head>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAs2S6iRhnYhmqNuF0QCCYu5NuzxHxIRv0",
      authDomain: "tvnstream-b4497.firebaseapp.com",
      databaseURL: "https://tvnstream-b4497-default-rtdb.firebaseio.com",
      projectId: "tvnstream-b4497",
      storageBucket: "tvnstream-b4497.appspot.com",
      messagingSenderId: "308384754214",
      appId: "1:308384754214:web:2938e76cd29b288f75d4e7"
    };
    firebase.initializeApp(firebaseConfig);

    function getSelectedRef() {
      const selected = document.getElementById("notice-target").value;
      return firebase.database().ref(`${selected}/notice`);
    }

    function postNotice() {
      const text = document.getElementById("notice-input").value.trim();
      if (!text) return alert("Notice text cannot be empty.");
      getSelectedRef().set({ text }).then(loadExistingNotice);
    }

    function deleteNotice() {
      if (confirm("Are you sure you want to delete the current notice?")) {
        getSelectedRef().remove().then(() => {
          document.getElementById("notice-input").value = "";
          document.getElementById("current-notice-text").innerText = "No active notice yet.";
        });
      }
    }

    function toggleEmojiPicker() {
      const picker = document.getElementById("emoji-picker");
      picker.style.display = picker.style.display === "none" ? "flex" : "none";
    }

    document.querySelectorAll('.emoji').forEach(el => {
      el.addEventListener('click', () => {
        const textarea = document.getElementById("notice-input");
        const emoji = el.textContent;
        const start = textarea.selectionStart;
        const end = textarea.selectionEnd;
        const text = textarea.value;
        textarea.value = text.slice(0, start) + emoji + text.slice(end);
        textarea.focus();
        textarea.selectionStart = textarea.selectionEnd = start + emoji.length;
      });
    });

    function loadExistingNotice() {
      getSelectedRef().on("value", snap => {
        const data = snap.val();
        const currentNotice = data && data.text ? data.text : "No active notice yet.";
        document.getElementById("notice-input").value = data?.text || "";
        document.getElementById("current-notice-text").innerText = currentNotice;
      });
    }

    document.getElementById("notice-target").addEventListener("change", loadExistingNotice);

    function toggleMenu() {
      document.getElementById("menu").classList.toggle("show");
    }

    document.addEventListener("DOMContentLoaded", () => {
      document.getElementById("hamburger").style.display = "block";
      loadExistingNotice();
    });

    document.addEventListener("contextmenu", e => e.preventDefault());
    document.addEventListener("keydown", e => {
      if (e.key === "F12" || (e.ctrlKey && (e.key === "U" || e.key === "S")) ||
          (e.ctrlKey && e.shiftKey && (e.key === "I" || e.key === "J"))) {
        e.preventDefault();
      }
    });
  </script>
