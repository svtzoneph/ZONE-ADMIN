<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
     body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(to right, #141e30, #243b55);
    color: #fff;
    margin: 0;
    padding: 0;
    min-height: 100vh;
    overflow-x: hidden;
  }

  .hamburger {
    position: fixed;
    top: 10px;
    left: 10px;
    font-size: 26px;
    cursor: pointer;
    z-index: 1100;
    margin: 10px;
    display: none;
    background: rgba(0,0,0,0.5);
    padding: 5px 10px;
    border-radius: 6px;
  }

  .menu {
    position: fixed;
    top: 0;
    left: 0;
    width: 250px;
    height: 100%;
    background: #1e1e2f;
    padding: 60px 20px 20px 20px;
    transform: translateX(-100%);
    transition: transform 0.3s ease;
    z-index: 1050;
  }

  .menu.show {
    transform: translateX(0);
  }

  .menu-btn {
    display: block;
    width: 100%;
    padding: 12px 16px;
    margin-bottom: 10px;
    font-size: 16px;
    background-color: #40446d;
    color: white;
    border: none;
    border-radius: 6px;
    text-align: center;
    text-decoration: none;
    cursor: pointer;
    box-sizing: border-box;
  }

  .menu-btn:hover {
    background-color: #35395c;
  }

  .container {
    background: #2c2f48;
    padding: 35px;
    border-radius: 12px;
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.4);
    width: 90%;
    max-width: 500px;
    margin: 10vh auto;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .container h2 {
    text-align: center;
    width: 100%;
    margin-bottom: 20px;
  }

  .container input[type="password"],
  .container textarea,
  .container select {
    width: 100%;
    padding: 12px 14px;
    margin-bottom: 20px;
    font-size: 16px;
    border-radius: 8px;
    border: none;
    background: #40446d;
    color: #fff;
    box-sizing: border-box;
  }

  .container textarea {
    height: 200px;
    resize: none;
  }

  .container button {
    padding: 12px 18px;
    margin: 8px 8px 0 0;
    font-size: 15px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    background: #4caf50;
    color: white;
    transition: 0.3s;
  }

  .container button:hover {
    background-color: #45a049;
  }

  button.delete {
    background: #e53935;
  }

  button.delete:hover {
    background: #d32f2f;
  }

  #emoji-picker {
    display: none;
    flex-wrap: wrap;
    gap: 8px;
    padding: 10px;
    background: #1e1e2f;
    border-radius: 8px;
    margin-top: 12px;
    max-height: 150px;
    overflow-y: auto;
    width: 100%;
    box-sizing: border-box;
  }

  .emoji {
    cursor: pointer;
    font-size: 20px;
    transition: transform 0.2s;
  }

  .emoji:hover {
    transform: scale(1.3);
  }

  .status {
    margin-top: 15px;
    font-size: 14px;
    color: #ccc;
    text-align: center;
  }

  .current-notice-box {
    background: #1e1e2f;
    border-radius: 8px;
    padding: 15px;
    margin-top: 20px;
    width: 100%;
    color: #fff;
    font-size: 15px;
    word-wrap: break-word;
  }

  @media screen and (max-width: 500px) {
    .container {
      padding: 20px;
      margin-top: 60px;
    }

    .container button {
      width: 100%;
      margin: 8px 0;
    }

    .menu {
      width: 100%;
      padding-top: 70px;
    }

    #emoji-picker {
      justify-content: center;
    }
  }
  </style>
</head>
<body>
  <!-- Hamburger Menu -->
  <div class="hamburger" id="hamburger" onclick="toggleMenu()">‚ò∞</div>

  <!-- Sidebar Menu -->
  <div class="menu" id="menu">
    <a href="admin-comment.html" class="menu-btn">üì¢ Admin Notice Panel</button>
    <a href="admin-comment.html" class="menu-btn">üõ†Ô∏è Admin Comment Panel</a>
  </div>

  <!-- Admin Login -->
  <div class="container" id="auth-container">
    <h2>üîê Admin Login</h2>
    <input type="password" id="admin-pass" placeholder="Enter admin password">
    <button onclick="verifyPassword()">Unlock</button>
  </div>

  <!-- Notice Panel -->
  <div class="container" id="notice-container" style="display: none;">
    <h2>üì¢ Admin Notice Panel</h2>
    <select id="notice-target">
      <option value="livecomment1">NANA bnb with SEVENTEEN</option>
      <option value="Livecomment2">NO STREAM</option>
      <option value="Livecomment3">SBS INKIGAYO</option>
      <option value="Livecomment4">M COUNTDOWN</option>
    </select>
    <textarea id="notice-input" placeholder="‚úèÔ∏è Type your notice here..."></textarea>
    <button onclick="toggleEmojiPicker()">Emoji</button>
    <button onclick="postNotice()">Post</button>
    <button class="delete" onclick="deleteNotice()">Delete</button>

    <div id="emoji-picker">
      <span class="emoji">üíé</span><span class="emoji">üî•</span><span class="emoji">üéâ</span><span class="emoji">‚ù§Ô∏è</span>
      <span class="emoji">ü•∞</span><span class="emoji">üòé</span><span class="emoji">üé§</span><span class="emoji">üçë</span>
      <span class="emoji">üêØ</span><span class="emoji">üê∞</span><span class="emoji">ü´∂</span><span class="emoji">‚ú®</span>
    </div>

    <!-- Current Notice -->
    <div class="current-notice-box" id="current-notice-box">
      <strong>üìå Current Notice:</strong>
      <div id="current-notice-text" style="margin-top: 8px;">No active notice yet.</div>
    </div>
  </div>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyAs2S6iRhnYhmqNuF0QCCYu5NuzxHxIRv0",
      authDomain: "tvnstream-b4497.firebaseapp.com",
      databaseURL: "https://tvnstream-b4497-default-rtdb.firebaseio.com",
      projectId: "tvnstream-b4497",
      storageBucket: "tvnstream-b4497.appspot.com",
      messagingSenderId: "308384754214",
      appId: "1:308384754214:web:2938e76cd29b288f75d4e7"
    };
    firebase.initializeApp(firebaseConfig);

    const adminPassword = "svtzoneph17";

    function getSelectedRef() {
      const selected = document.getElementById("notice-target").value;
      return firebase.database().ref(`${selected}/notice`);
    }

    function verifyPassword() {
      const input = document.getElementById("admin-pass").value;
      if (input === adminPassword) {
        document.getElementById("auth-container").style.display = "none";
        document.getElementById("notice-container").style.display = "block";
        document.getElementById("hamburger").style.display = "block";
        loadExistingNotice();
      } else {
        alert("Incorrect password. Access denied.");
      }
    }

    function postNotice() {
      const text = document.getElementById("notice-input").value.trim();
      if (!text) return alert("Notice text cannot be empty.");
      getSelectedRef().set({ text }).then(() => {
        loadExistingNotice();
      });
    }

    function deleteNotice() {
      if (confirm("Are you sure you want to delete the current notice?")) {
        getSelectedRef().remove().then(() => {
          document.getElementById("notice-input").value = "";
          document.getElementById("current-notice-text").innerText = "No active notice yet.";
        });
      }
    }

    function toggleEmojiPicker() {
      const picker = document.getElementById("emoji-picker");
      picker.style.display = picker.style.display === "none" ? "flex" : "none";
    }

    document.querySelectorAll('.emoji').forEach(el => {
      el.addEventListener('click', () => {
        const textarea = document.getElementById("notice-input");
        const emoji = el.textContent;
        const start = textarea.selectionStart;
        const end = textarea.selectionEnd;
        const text = textarea.value;
        textarea.value = text.slice(0, start) + emoji + text.slice(end);
        textarea.focus();
        textarea.selectionStart = textarea.selectionEnd = start + emoji.length;
      });
    });

    function loadExistingNotice() {
      getSelectedRef().on("value", snap => {
        const data = snap.val();
        const currentNotice = data && data.text ? data.text : "No active notice yet.";
        document.getElementById("notice-input").value = data?.text || "";
        document.getElementById("current-notice-text").innerText = currentNotice;
      });
    }

    document.getElementById("notice-target").addEventListener("change", loadExistingNotice);

    function toggleMenu() {
      document.getElementById("menu").classList.toggle("show");
    }

    function switchPanel(panel) {
      document.getElementById("notice-container").style.display = panel === 'notice' ? 'block' : 'none';
      toggleMenu();
    }

    // Disable right-click and DevTools
    document.addEventListener("contextmenu", e => e.preventDefault());
    document.addEventListener("keydown", e => {
      if (e.key === "F12" || (e.ctrlKey && (e.key === "U" || e.key === "S")) ||
          (e.ctrlKey && e.shiftKey && (e.key === "I" || e.key === "J"))) {
        e.preventDefault();
      }
    });
  </script>
</body>
</html>
